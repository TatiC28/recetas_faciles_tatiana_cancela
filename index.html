<html lang="en">

    <title>Recetas Faciles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="contenedor__Home__Grid">
        <header>
            <nav class="navbar flex-row container">
                <picture>
                    <a href="index.html">
                        <img style=" max-width: 50%;" src="./assets/img/logo.png" alt="Logo Home"
                            class="header__logo flex-row">
                    </a>
                </picture>
                <ul class="header__botones flex-row">
                    <li> <a href="./index.html">Inicio</a> </li>
                    <li> <a href="./assets/views/recetas.html">Recetas</a> </li>
                    <li> <a href="./assets/views/postres.html">Postres</a></li>
                    <li> <a href="./assets/views/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/img/pastas.jpg" style="width: 100%;" class="d-block w-100"
                            alt="PastasYSalsas">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="carousel-background-color">Pastas & Salsas </h5>
                            <a href="./assets/views/pastasysalsas.html" class="pastasYSalsas__boton">Ver Mas</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/sandwich.jpg" class="d-block w-100" alt="Recetas Express">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Recetas Express</h5>
                            <p>Recetas faciles y rapidas para preparar desde tu casa</p>
                            <a href="./assets/views/recetasexpress.html" class="recetasExpress__boton">Ver Mas</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/pancakes.jpg" class="d-block w-100" alt="Pancakes">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Deliciosos Postres</h5>
                            <p>Postres deliciosos y rapidos de cocinar, perfectos para sorprender a tu familia </p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Atras</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </main>
        <footer class="footer">
            <div>
                <p class="copyrightText">Copyright Â© 2022 </p>
            </div>
            <div class="footer__logos">
                <a href="https://www.twitter.com" target="_blank"><img style="max-width: 3%;" src="./assets/img/tw.png"
                        alt="Twitter"> </a>
                <a href="https://www.facebook.com" target="_blank"><img style="max-width: 3%;" src="./assets/img/fb.png"
                        alt="Facebook"> </a>
                <a href="https://www.instagram.com" target="_blank"><img style="max-width: 3%;"
                        src="./assets/img/ig.png" alt="Instagram"> </a>
            </div>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    </script>

</html>
